<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div class="c-tweet">
    <header class="tweet-header">
      <div class="tweet-header-user">
        <div class="tweet-header-user-avatar">
          <img src="img/profile-picture.jpg" alt="profile-picture">

        </div>
        <div class="tweet-header-user-info">
          <div class="tweet-header-user-info-name">
            <img src="img/account-logo.jpg" alt="Account logo">
            <h2>jack</h2>
            <div class="validated-account">
            <img src="img/validated-account.jpg" alt="Validated account">
           </div>
          </div>
          <div class="tweet-header-user-info-slug">
            @jack
          </div>
        </div>
      </div>
      <div class="tweet-header-follow">
        <button type="button" name="button">
          <img src="img/twitter-logo.jpg" alt="twitter-logo">
          <strong>Follow</strong>
        </button>
      </div>
    </header>
    <section class="tweet-section">
      <div class="tweet1">
        just setting up my twttr
        </div>
        <div class="date">
          9:50 PM - 21 Mar 2006
      </div>



    </section>
    <footer class="tweet-footer">
      <div class="reply">
        <img src="img/reply.jpg" alt="reply">
      </div>
      <div class="retweet">
        <img src="img/retweet.jpg" alt="retweet">
        92,555
      </div>
      <div class="favorite">
        <img src="img/favorite.jpg" alt="favorite">
        71,111

      </div>

    </footer>




</body>
</html>
