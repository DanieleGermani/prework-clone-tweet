<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div class="c-tweet">
      <header>
         <div class="c-foto">
             <img src="img/profile-picture.jpg" class="foto">
             <img src="img/account-logo.jpg" class="account-logo">
             <span class="nombre">jack</span>
             <img src="img/validated-account.jpg" class="validated-account">
             <span class="nombre-account">@jack</span>
         </div>
         <div class="c-botton-follower">
              <div class="botton-follower">
                   <img src="img/twitter-logo.jpg" alt="">
                     Follow
             </div>

         </div>
      </header>

      <footer>
        <p>just setting up my twttr</p>
        <div class="date">
          9:50 PM - 21 Mar 2006
        </div>

          <div class="c-retweet">
               <img src="img/reply.jpg" class="reply">
               <img src="img/retweet.jpg" class="retweet">
               92,555
               <img src="img/favorite.jpg" class="favorite">
               71,111
          </div>

      </footer>


 </div>










</body>
</html>
