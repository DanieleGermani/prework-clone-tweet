<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div class="c-tweet">
    <header class="tweet-header">
      <div class="tweet-header-user">
        <div class="tweet-header-user-avatar">

        </div>
        <div class="tweet-header-user-info">
          <div class="tweet-header-user-info-name">
            <img src="img/account-logo.jpg" alt="Account logo">
            <h2>jack</h2>
            <img src="img/validated-account.jpg" alt="Validated account">
          </div>
          <div class="tweet-header-user-info-slug">
            @jack
          </div>
        </div>
      </div>
      <div class="tweet-header-follow">
        <button type="button" name="button">
          <!-- img or background? Icon -->
          Follow
        </button>
      </div>
    </header>
    <section class="tweet-section">
      Section
    </section>
    <footer class="tweet-footer">
      Footer
    </footer>
  </div>
</body>
</html>
