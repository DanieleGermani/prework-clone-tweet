<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div class="c-tweet">


  <header>
    <span class="profile-foto">
    <img src="img/profile-picture.jpg" alt="foto-profilo">
</span>
    <span class="twitter-logo">
      <img src="img/twitter-logo.jpg" alt="account-logo">
      Follow
    </span>
  <span class="account-logo">
      <img src="img/account-logo.jpg" alt="account-logo">
      <span>jack</span>
      <img src="img/validated-account.jpg" alt="validated-account">
</span>
  <div class="account">
      <a>@jack</a>
</div>


  </header>
  <section>
    <pre> just setting up my twttr</pre>
    <span class="date">
      <a> 9.50 PM - 21 Mar 2006 </a>
</span>

  </section>
  <footer>
<div class="reply">
  <img src="img/reply.jpg" alt="reply">
</div>
<div class="retweet">


  <img src="img/retweet.jpg" alt="retweet">
  92,555
  </div>
  <div class="favorite">


  <img src="img/favorite.jpg" alt="favorite">
  71,111
  </div>

</div>



  </footer>





</body>
</html>
